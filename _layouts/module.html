---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      <a href="{{page.homepage}}">{{ page.modname }}</a></h1>
  </header>

  <div class="post-content">
    <ul>
        <li>{{ page.designer }}</li>
        <li>{{ page.size }}</li>
        <li>{{ page.tags }}</li>
    </ul>
    {{ content }}
  </div>

</article>
